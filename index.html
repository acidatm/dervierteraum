<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>METRO:STATION</title>
    <style media="screen">
      canvas,
      body{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      body{
        background: black;
      }
      .controls{
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        width: calc(100% - 4vh);
        height: 6vh;
        padding: 2vh;
        z-index: 2;
      }
      .controls button{
        width: 15%;
        height: 100%;
        border: 2px solid white;
        background: rgba(0,0,0,0.1);
        padding: 0;
        text-align: center;
        color: white;
        font-size: 3vh;
        transition: all 0.1s ease-in-out;
      }
      .controls button:hover{
        background: white;
        color: black;
      }
      #controlsSpace{
        width: 30%;
      }
      #chatToggle{
        width: 6vh;
      }
      #chat{
        position: fixed;
        right: 2vh;
        bottom: 10vh;
        height: auto;
        max-height: 80vh;
        border: 2px solid white;
        background: black;
        overflow-x: hidden;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
        width: 20vw;
        padding-top: 2vh;
        z-index: 3;
      }
      #chat li{
        display: block;
        margin: 2vh;
        margin-top: 0;
        background: white;
        width: calc(100% - 6vh);
        height: 10vh;
        pointer-events: none;
      }
      #chat li:not(.self){
        margin-left: 4vh;
      }
    </style>
  </head>
