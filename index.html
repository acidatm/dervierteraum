<!DOCTYPE html>

    <meta charset="utf-8">
    <title>BDSM | Big Dumb State Machine</title>

    <style media="screen">
      canvas,
      body{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      body{
        background: black;
        user-select: none;
      }
      .controls{
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        width: calc(100% - 4vh);
        height: 6vh;
        padding: 2vh;
        z-index: 2;
      }
      .controls button{
        width: 15%;
        height: 100%;
        border: 2px solid white;
        background: rgba(0,0,0,0.1);
        padding: 0;
        text-align: center;
        color: white;
        font-size: 3vh;
        transition: all 0.1s ease-in-out;
      }
      .header{
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        width: calc(100% - 4vh);
        height: 6vh;
        padding: 2vh;
        z-index: 2;
      }
      .header button{
        width: 20%;
        height: 100%;
        border: 2px solid white;
        background: rgba(0,0,0,0.1);
        padding: 0;
        text-align: center;
        color: white;
        font-size: 3vh;
        transition: all 0.1s ease-in-out;
      }
      button{
        cursor: pointer;
      }
      button:hover{
        background: white !important;
        color: black !important;
      }
      #controlsSpace{
        width: 30%;
      }
      #chatToggle{
        width: 6vh;
      }
      #display{
        position: fixed;
        font-family: sans-serif;
        text-transform: uppercase;
        top: 2vh;
        left: 2vh;
        color: white;
        font-size: 2vh;
        z-index: 3;
      }

      #chat{
        position: fixed;
        right: -100%;
        bottom: 10vh;
        height: 80vh;
        border: 2px solid white;
        background: rgba(0,0,0,0.1);
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: calc(calc(100% - 4vh) - 4px);
        max-width: 480px;
        z-index: 3;
        transition: all 0.2s ease-in-out;
      }
      .chat-is-active #chat{
        right: 2vh;
      }
      #chat .chat-window{
        padding: 0 2vh;
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - 4vh);
        height: calc(100% - 14vh);
        overflow-x: hidden;
        overflow-y: auto;
        list-style: none;
      }
      #chat .chat-buttons{
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        width: calc(100% - 4vh);
        height: 6vh;
        padding: 2vh;
        z-index: 2;
        border-top: 2px solid white;
      }
      #chat .chat-buttons button{
        width: 6vh;
        height: 6vh;
        border: 2px solid white;
        font-size: 3vh;
        text-align: center;
        background: transparent;
        color: white;
      }
      #chat .chat-window li{
        display: block;
        margin-bottom: 2vh;
        margin-top: 0;
        background: white;
        width: calc(100% - 4vh);
        height: 10vh;
        pointer-events: none;
      }
      #chat .chat-window li.self{
        margin-left: 2vh;
      }
      #popupJoin{
        position: fixed;
        top: 50%;
        left: 50%;
        padding: 24px;
        border-radius: 12px;
        background: white;
        color: black;
        text-align: center;
        transform: translate(-50%,-50%);
        font-family: monospace;
        font-weight: bold;
        z-index: 2;
        transition: all 0.2s ease-in-out;
        opacity: 0;
        pointer-events: none;
        max-width: 90vw;
        max-height: 80vh;
      }
      #popupJoin.is-active{
        opacity: 1;
        pointer-events: all;
      }
      #popupJoin p{
        padding: 0;
        margin: 0;
      }
      #popupJoin input{
        margin: 0 0.5em 1em 0.5em;
        background: transparent;
        outline: none;
        border: 2px solid black;
        padding: 6px;
        border-radius: 6px;
        width: 3em;
        height: 3em;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      #popupJoin input:hover{
        background: black;
      }
      #popupJoin button{
        padding: 1em 2em;
        border-radius: 1.5em;
        line-height: 1em;
        background: white;
        color: black;
        text-transform: uppercase;
        border: 2px solid black;
        outline: none;
        margin-top: 2em;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
      }
      #popupJoin button:hover{
        background: black !important;
        color: white !important;
      }
      #outputPlayer{
        position: fixed;
        bottom: 1em;
        left: 1em;
        font-weight: bold;
        color: white;
        z-index: 2;
        font-family: monospace;
      }
      #outputPOI{
        position: fixed;
        bottom: 1em;
        right: 1em;
        font-weight: bold;
        color: white;
        z-index: 2;
        font-family: monospace;
        list-style: none;
      }
      #outputPOI:before{
        content: "POI close to you"
      }
      #outputPOI a{
        text-decoration: none;
      }
    </style>
  </head>
